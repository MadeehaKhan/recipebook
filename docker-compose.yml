services:
  postgres:
    image: postgres:16-alpine
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/src/db/init-db.sh:/docker-entrypoint-initdb.d/01-init-db.sh
    ports:
      - "5432:5432"
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: sh -c "pnpm install && pnpm dev || npm run dev"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --spider -q http://localhost:5000/api/health || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "pnpm install && pnpm dev || npm run dev"
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    restart: always

volumes:
  postgres-data:
